  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticia of listNoticias; let i=index" class="col">
      <div class="card">
        <img [src]="noticia.image_url" class="card-img-top" alt="...">
        <div class="card-body">
            <span class="badge bg-primary mb-1">{{ noticia.source_id }} </span>
            <h5 class="card-title">{{ noticia.title }}</h5>
            <h6 class="card-title">{{ noticia.pubDate }}</h6>
            <h3 class="card-title">{{ noticia.category }}</h3>
            <p class="card-text">{{ noticia.description |slice:100 }}</p>
            <a [href]="noticia.link" target="_blank" class="btn btn-primary btn-block">Ver Noticia</a>
