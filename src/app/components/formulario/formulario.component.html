<div class="jumbotron mt-5">
    <h2 class="heading">Filtra Noticias</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">

              <div class="form-group">
                   Las ultimate News
                  <input class="form-control form-control-lg" type="search" value="search" id="example-search-input" >
             </div>

                <div class="form-group">
                    Categoría
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
                    </select>


                    <!-- <input class="form-control form-control-lg", type ="checkbox" >  -->
                    
                 </div>
                

                  <div class="form-group">
                    País
                    <select name="pais" [(ngModel)]="paisSeleccionado"  class="form-control form-control-lg">
                      <option [value]="pais.value" *ngFor="let pais of paises"> {{ pais.nombre }}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    Ídioma
                    <select name="idioma" [(ngModel)]="idiomaSeleccionado"  class="form-control form-control-lg">
                      <option [value]="idioma.value" *ngFor="let idioma of idiomas"> {{ idioma.nombre }}</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>

                  

            </form>
        </div>
    </div>
  </div>
